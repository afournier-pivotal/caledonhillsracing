<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div class="container">
<script>
$(document).ready(function () {
    $.getJSON('http://chr-data.cfapps.io/v1/getTeams',
    function (json) {
        var tr;
        for (var i = 0; i < json.length; i++) {
            tr = $('<br/>');
            tr.append("<p>" + json[i].id + "</p>");
            tr.append("<p>" + json[i].firstname + "</p>");
            tr.append("<p>" + json[i].lastname + "</p>");
            tr.append("<p>" + json[i].email + "</p>");
            tr.append("<p>" + json[i].bio + "</p");
            $('<br/>').append(tr);
        }
    });
});
</script>
</div>
</body>
</html>
