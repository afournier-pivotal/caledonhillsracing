<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JSON Fun</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>

<h2>JSON Team Data</h2>
<p>This page calls http://chr-data.cfapps.io/v1/getTeams and writes out the JSON that returns:</p>

<div ng-app="myApp" ng-controller="nameCtrl">

    <ul>
        <li ng-repeat="x in persons">
            {{ x.id + ', ' + x.firstname + ', ' + x.lastname + ', ' + x.email + ', ' + x.bio + ', ' + x.picture }}
            
                                              <div class="width2 isotope-item animation-default-ux animation-scroll-ux fadeined">
                                                                        <div class="inside card" style="padding: 40px 0 0 40px;">
                                                                            <div class="team-item">
                                                                                <div class="img-wrap">
                                                                                	                                                                                
                                                                                    <img src="img/{{x.picture}}" class="team-img wp-post-image">                              
                                                                                </div>
                                                                                <div class="team-item-con-back">
                                                                                    <div class="team-item-con-back-inn">
                                                                                        <a class="team-item-title" title="Name" href="#">{{x.firstname + ' ' + x.lastname}}</a>
                                                                                        <div class="team-item-con-h">
                                                                                            <p class="team-position">{{x.bio}}</p>
                                                                                            <p class="team-email">{{x.email}}</p>
                                                                                        </div>
                                                                                        <!-- 
                                                                                        <p class="team-icons">
                                                                                            <a href=""> <i class="fa fa-github-square"></i></a>
                                                                                            <a href="#"> <i class="fa fa-twitter-square"></i></a>
                                                                                        </p>
                                                                                         -->
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
        </li>
    </ul>

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('nameCtrl', function($scope, $http) {
        $http.get("http://chr-data.cfapps.io/v1/getTeams")
                .then(function(response)
                {
                    console.log('Got a response: ' + $scope.persons);
                    $scope.persons = response.data;
                }, function myError(response) {
                    console.log('No Response');
                    $scope.message = "Not able to make JSON call";
                });
    });
</script>
</body>
</html>
